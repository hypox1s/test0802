<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종강일 D-day 1/17일</title>
</head>
<body>
    <script>
        let today = new Date();
        let endDay = new Date(2022, 0, 17);       
        let dtime = endDay.getTime() - today.getTime();        
        let dDay = Math.ceil(dtime / (1000*60*60*24));
        console.log(dDay);
        document.write("종강날 까지 남은 일수는<br>"+dDay+" 일 입니다");

    </script>
</body>
</html>
