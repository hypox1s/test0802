    <title>랜덤한 숫자 출력하기</title>

<body>
    <script>
        // document.write(Math.floor(Math.random()*11)); 
        //0~10 정수가 랜덤하게 나오려면 *11을 해주면 된다.

        //document.write(Math.floor(Math.random()*(최대값 - 최소값+1)+최소값)); 
        document.write(Math.floor(Math.random()*(150-120+1)+120)); 
        
    </script>
