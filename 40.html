<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천</title>
</head>
<body>
    <script>
        // 1~5 까지의 랜덤 정수 출력 -> 변수 rdm
        let rdm = Math.random();
        let num = Math.ceil(rdm*5);
        console.log(num);

        let menu;
        switch(num){
            case 1: menu = "짜장면"; break;
            case 2: menu = "피자"; break;
            case 3: menu = "냉면"; break;
            case 4: menu = "돈까스"; break;
            case 5: menu = "비빔밥"; break;
            default:alert("준비되지 않은 메뉴 입니다.");
        }
        document.write("오늘의 점심 메뉴는 " + menu + " 입니다.");
    </script>
</body>
</html>
