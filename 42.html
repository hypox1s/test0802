<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 게임</title>
</head>
<body>
    <h1>가위 바위 보 게임</h1>
    <script>
        //1 = 가위 , 2 = 바위, 3 = 보
        //1~3 랜덤한 숫자 출력하기 변수 rdm
        let rdm = Math.random(); //난수
        let num = Math.ceil(rdm*3); //소숫점 무조건 올림 -> 정수
        console.log(num);
        document.write("<img src='math_img_" + num + ".jpg'>");
        let game = prompt("가위 / 바위 / 보 중에 어떤것이 나올지 맞춰 보세요");
        let gameNum;
        switch(game){
            case "가위" : gameNum = 1; break;
            case "바위" : gameNum = 2; break;
            case "보"   : gameNum = 3; break;
            default : alert("잘못 입력 했습니다");
        }
        if(num === gameNum){
            document.write("<img src = 'game_1.jpg'>");
            [   VS  ]
        }else{document.write("<img src = 'game_2.jpg'>");}

    </script>
</body>
</html>
