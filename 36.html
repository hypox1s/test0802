<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let subject = prompt("수강할 과목 입력");

    switch(subject){
        case "웹퍼블리싱": document.write("<p>웹퍼블리싱 수업은 201호 입니다.</p>");
        break;
        case "프론트 개발": document.write("<p>프론트 개발 수업은 301호 입니다.</p>");
        break;
        case "백 개발": document.write("<p>백 개발 수업은 401호 입니다.</p>");
        break;
        default: alert("잘못입력하셨어요");
    }
    </script>
</body>
</html>
